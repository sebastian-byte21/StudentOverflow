<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - StudentOverflow</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <!-- Columna izquierda: mensaje/ilustración -->
    <div class="info-section">
      <h2>Únete a StudentOverflow</h2>
      <p>La comunidad donde estudiantes y profesores resuelven dudas académicas juntos.</p>
      <!-- Aquí podrías poner una ilustración -->
    </div>

    <!-- Columna derecha: formulario -->
    <div class="form-section">
      <h1>Iniciar sesión</h1>
      <form>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" required />

        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn btn-primary"
        onclick="window.location.href='feed.html'">
        Iniciar sesión
        </button>

        <p class="alt">
          ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </p>

        <div class="divider"><span>o</span></div>

        <button type="button" class="btn btn-google">Iniciar sesión con Google</button>
      </form>
    </div>
  </div>
</body>
</html>
