<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - StudentOverflow</title>
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  <div class="register-container">
    <!-- Columna izquierda: formulario -->
    <div class="form-section">
      <h1>Crear cuenta</h1>
      <form id="registerForm">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" required />

        <label for="confirm">Confirmar contraseña</label>
        <input type="password" id="confirm" required />
        <p id="error" class="error-msg">Las contraseñas no coinciden</p>

        <label class="checkbox">
          <input type="checkbox" required />
          Acepto términos de servicio y políticas de privacidad
        </label>

       <button type="submit" class="btn btn-primary"
        onclick="window.location.href='login.html'">
        Crear cuenta
        </button>

        <p class="alt">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </p>

        <button type="button" class="btn btn-google">Registrarse con Google</button>
      </form>
    </div>

    <!-- Columna derecha: panel ilustrativo -->
    <div class="info-section">
      <h2>Comienza tu viaje</h2>
      <p>Haz preguntas, comparte conocimiento y conecta con estudiantes de todo el mundo.</p>
      <!-- Aquí podrías poner una ilustración SVG o imagen -->
    </div>
  </div>

  <script>
    // Validación simple de contraseñas
    const form = document.getElementById('registerForm');
    const pass = document.getElementById('password');
    const confirm = document.getElementById('confirm');
    const error = document.getElementById('error');

    form.addEventListener('submit', e => {
      if (pass.value !== confirm.value) {
        e.preventDefault();
        error.style.display = 'block';
      } else {
        error.style.display = 'none';
        alert('Cuenta creada (demo)');
      }
    });
  </script>
</body>
</html>
